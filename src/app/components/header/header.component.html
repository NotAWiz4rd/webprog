<div class="button" *ngIf="authService.isLoggedIn()" (click)="logoutUser()">
  {{globals?.staticTexts | getStaticText : 'logoutText' : languageService.getLanguage()}}
</div>

<div class="button" *ngIf="!authService.isLoggedIn() && globals.view != 'login'" (click)="navigateToLogin()">
  {{globals?.staticTexts | getStaticText : 'loginText' : languageService.getLanguage()}}
</div>
