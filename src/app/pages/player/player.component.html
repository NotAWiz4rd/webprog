<div (keypress)="keyDownFunction($event)">

  <app-basic-button (click)="goBack()"
                    [text]="globals.staticTexts | getStaticText : 'goBackText' : languageService.getLanguage()"></app-basic-button>
  <br>
  <video id="myVideo" controls
         autoplay
         disablePictureInPicture
         controlsList="nodownload"
         oncontextmenu="return false;"
         poster="{{thumbnail}}"
         height="{{innerHeight-4}}"
         width="{{innerWidth}}">
    <source src="{{movieSource}}" type="video/mp4" (keypress)="keyDownFunction($event)">
    <p>
      {{globals.staticTexts | getStaticText : 'noVideoSupportText' : languageService.getLanguage()}}
    </p>
  </video>
  <div class="controlPanel">
    <div class="videoControl" (click)="playpause()" id="play"
         [ngStyle]="{background: 'url(../../../assets/icons/' + playIc + ')'}"></div>
    <div class="videoControl" (click)="toggleMute()" id="mute"
         [ngStyle]="{background: 'url(../../../assets/icons/' + muteIc + ')'}"></div>
    <div class="videoControl" (click)="decreaseVolume()"
         style="background-image: url('../../../assets/icons/volumeDown.png');"></div>
    <div class="videoControl" (click)="increaseVolume()"
         style="background-image: url('../../../assets/icons/volumeUp.png');"></div>
    <div class="videoControl" (click)="skipSeconds(-10)"
         style="background-image: url('../../../assets/icons/back.png');"></div>
    <div class="videoControl" (click)="skipSeconds(10)"
         style="background-image: url('../../../assets/icons/forward.png');"></div>
    <div class="videoControl" (click)="toggleFullscreen()"
         style="background-image: url('../../../assets/icons/fullscreen.png');"></div>
    <div>
    </div>
    </div>
  </div>
